{% extends 'base.html' %}

{% block title %}重設密碼{% endblock %}

{% block content %}
    <h1>Reset your password</h1>
    {% if validlink %}
        <p>請輸入新的密碼:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="確認更改密碼"/></p>
        </form>
    {% else %}
        <p>重設密碼連結已經過期或已經使用過, 請重新發送重設密碼請求</p>
    {% endif %}
{% endblock %}
