
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="/static/css/login_reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="/static/js/jquery-1.11.3.js"></script>
		<script src="/static/js/ajax_register.js"></script>
</head>
<body>
		<div class="bg">
				<img src="/static/images/c.jpg" alt="">
		</div>
	<div class="main">
		<div class="header" >
			<h1>創建一個新帳號！</h1>
		</div>
		<p></p>
			<form action="/register" method="post" enctype="multipart/form-data">
				<ul class="left-form">
					<h2>新帳號:</h2>
					<li>
			            <input id="login_id" type="text" name="loginname" placeholder="請輸入登入帳號" required/><br>
			            <p id="prompt" style="color: red;float:left;padding: 0px"></p>
						<div class="clear"> </div>
					</li> 
					<li>
            			<input type="text" name="username" placeholder="請輸入用户名" required/>
						<div class="clear"> </div>
					</li> 
					<li>
            			<input type="email" name="email" placeholder="請輸入Email" required/>
						<div class="clear"> </div>
					</li> 
					<li>
            			<input type="url" name="url" value="https://" required/>
						<div class="clear"> </div>
					</li> 
					<li>
            			<input type="password" id="password" name="password" placeholder="請輸入密碼" required/>
						<div class="clear"> </div>
          			</li>
	          		<li>
	              		<input type="password" id="password2" name="password2" placeholder="請再次輸入密碼" required/><br>
	              		<p id="prompt2" style="color: red;float:left;padding: 0px"></p>
	              		<div class="clear"> </div>
	            	</li>
					<li>
						<p>
							<input type="file" name="picture" style="margin-right: 12px">&nbsp&nbsp&nbsp&nbsp請選擇個人大頭貼
						</p>
						<div class="clear"> </div>
	            	</li>
          			<input type="hidden" name="source_url" value="">
					<input type="submit" value="創建並登錄">
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>
			</form>
	</div>


</body>
</html>
