<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Samの部落格</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/bitbug_favicon.ico" type="image/x-icon" />
  <link href="/static/css/base.css" rel="stylesheet">
  <link href="/static/css/index.css" rel="stylesheet">
  <link href="/static/css/m.css" rel="stylesheet">
  <script src="/static/js/jquery.min.js" type="text/javascript"></script>
  <script src="/static/js/jquery.easyfader.min.js"></script>
  <script src="/static/js/scrollReveal.js"></script>
  <script src="/static/js/common.js"></script>
  <!--[if lt IE 9]>
<script src="js/modernizr.js"></script>
<![endif]-->
</head>

<body>
  {% import 'macro.html' as macros %}
    {{macros.show(params)}}

  <div class="pagebg timer" name="top"> </div>
  <div class="container">
    <h1 class="t_nav"><span>「人生就像騎自行車，為了讓自己保持平衡，你必需向前邁進」- 愛因斯坦</span>
      <p class="n1">時間軸</p>
    </h1>
    <div class="timebox">
      <ul id="list">
        {% for topic in params.topics%}

        <li>
          <span>
            {{topic.pub_date.strftime("%Y-%m-%d")}}
          </span>
          <a href="/info?topic_id={{topic.id}}" title="{{topic.title|safe}}">{{topic.title|safe}}</a></li>
        
       {% endfor %}
      </ul>
      <ul id="list2">
      </ul>
      <script src="/static/js/page2.js"></script>
    </div>
  </div>
  {{macros.footer()}}
</body>

</html>
